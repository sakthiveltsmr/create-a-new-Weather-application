<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <input type="text" class="city" placeholder="Enter your city here" />
        <input type="submit" class="search" value="search" />
      </div>
      <hr />

      <div class="info">
        <div>
          <h1 class="time"></h1>
        </div>
        <div class="content">
          <p class="temp">Area : <span id="area"></span></p>
          <p class="temp">Weather :<span id="wState"></span></p>
          <p class="temp">Temperature : <span id="temp"></span></p>
          <p class="temp">Wind : <span id="wind"></span></p>
        </div>
      </div>
    </div>
    <script src="scr.js"></script>
  </body>
</html>
